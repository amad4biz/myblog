<!DOCTYPE html>
<html  ng-app="MyBlog" >
<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css " >
  <link rel="stylesheet " type="text/css"  href= "css/style.css">
  
  <title>My Blog </title>
  
 
</head>

<body>

	<div class="ui container"  ng-controller="SimpleCtrl">
	  <!--  show the article from the controller -->
	
		<div ng-repeat="myarticle in articles" >         {{  myarticle.title}} has  {{   myarticle.likes}}  likes </div> 
		
	</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
